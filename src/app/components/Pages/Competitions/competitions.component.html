<app-competition-banner (screen)="selectedScreen($event)"></app-competition-banner>
<span [ngSwitch]="screen"> 

<div *ngSwitchCase="'teams'" class="competition__teams">
    <app-team-card *ngFor="let team of teams " [teamData]="team"></app-team-card>
</div>

<div *ngSwitchCase="'matches'" class="competition__matches">
    <app-match-card *ngFor="let match of matchs " [match]="match"></app-match-card>
</div>

<div *ngSwitchCase="'standings'" class="competition__matches">
    <p>POSICIONES DE LOS EQUIPOS</p>
</div>
<p *ngSwitchDefault>

</p>
</span>
