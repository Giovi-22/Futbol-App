<div class="competition__banner">
    <ng-container *ngIf="competition; else elseTemplate">
        <div class="competition__banner__top">
            <ng-container *ngIf="isLoading; else elseTemplate">  
                <div class="destello no-image"></div>
                <div class="destello no-name"></div>
                <div class="destello no-season"></div>
            </ng-container>
            <ng-template #elseTemplate>
                <img src={{competition.logo}}>
                <h2>{{competition.name | uppercase}}</h2>
                <p *ngIf="competition.currentSeason" class="competition__season" >SEASON {{currentSeason}}</p> 
            </ng-template>
        </div>
        <div class="competition__banner__bottom-navbar">
            <app-button-link [isSelected]="selectedButtons[0]" type="secondary" (click)="selectCompetitionScreen('teams')">Teams</app-button-link>
            <app-button-link [isSelected]="selectedButtons[1]" type="secondary" (click)="selectCompetitionScreen('standings')">Standings</app-button-link>
            <app-button-link [isSelected]="selectedButtons[2]" type="secondary" (click)="selectCompetitionScreen('matches')">Matches</app-button-link>
            <div class="competition__banner__season">
                <p>Season</p>
                <app-dropdown [menuItems]="seasons" (item)="getCompetition($event)"></app-dropdown>
            </div>    
        </div>
    </ng-container>
    <ng-template #elseTemplate>
        <p>dentro del elese</p>
        <app-spinner></app-spinner>
    </ng-template>
</div>
