
    <ng-container *ngIf="!team.id; else elseTemplate">
        <div class="destello no-image"></div>
        <div class="team">
            <div class="destello no-team"></div>
            <div class="destello no-name"></div>
        </div>
    </ng-container>
    <ng-template #elseTemplate>
        <img src={{team.logo}} class="logo">
        <div class="team">
            <h4>EQUIPO</h4>
            <p class="team__name">{{team.name | uppercase}}</p>
        </div>
    </ng-template>
