
    <ng-container *ngIf="team; else elseTemplate">
        <img src={{team.logo}} class="logo">
        <div class="team">
            <h4>EQUIPO</h4>
            <p class="team__name">{{team.name | uppercase}}</p>
        </div>
    </ng-container>
    <ng-template #elseTemplate>
        <app-spinner></app-spinner>
    </ng-template>
