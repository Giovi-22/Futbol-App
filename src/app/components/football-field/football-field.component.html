<div class="terreno">
    <span class="cancha"></span>
    <span class="area__chica local"></span>
    <span class="area__grande local"></span>
    <span class="cancha__medio"></span>
    <span class="punto__medio"></span>
    <span class="linea__central"></span>
    <span class="area__chica visita"></span>
    <span class="area__grande visita"></span>
    <div class="arquero">
        <div class="jugador pos__1" data-message="jugador 1">1
            <app-player-card *ngIf="positions['Goalkeeper'].length" class="player__data" [player]="positions['Goalkeeper'][0]"></app-player-card>
        </div>
    </div>
    
    <div class="defensores">
        <div class="jugador pos__2" data-message="jugador 2">2
            <app-player-card *ngIf="positions['Defence'].length" class="player__data" [player]="positions['Defence'][0]"></app-player-card>
        </div>
        <div class="jugador pos__3" data-message="jugador 3">3
            <app-player-card *ngIf="positions['Defence'].length" class="player__data" [player]="positions['Defence'][1]"></app-player-card>
        </div>
        <div class="jugador pos__4" data-message="jugador 4">4
            <app-player-card *ngIf="positions['Defence'].length" class="player__data" [player]="positions['Defence'][2]"></app-player-card>
        </div>
        <div class="jugador pos__5" data-message="jugador 5">5
             <app-player-card *ngIf="positions['Defence'].length" class="player__data" [player]="positions['Defence'][3]"></app-player-card>
        </div>
        
    </div>
    <div class="mediocampo">
        <div class="jugador pos__6" data-message="jugador 6">6
             <app-player-card *ngIf="positions['Midfield'].length" class="player__data" [player]="positions['Midfield'][0]"></app-player-card>
        </div>
        <div class="jugador pos__7" data-message="jugador 7">7
             <app-player-card *ngIf="positions['Midfield'].length" class="player__data" [player]="positions['Midfield'][1]"></app-player-card>
        </div>
        <div class="jugador pos__8" data-message="jugador 8">8
             <app-player-card *ngIf="positions['Midfield'].length" class="player__data" [player]="positions['Midfield'][2]"></app-player-card>
        </div>
    </div>
    <div class="delanteros">
        <div class="jugador pos__10" data-message="jugador 10">10
             <app-player-card *ngIf="positions['Offence'].length" class="player__data" [player]="positions['Offence'][0]"></app-player-card>
        </div>
        <div class="jugador pos__9" data-message="jugador 9">9
             <app-player-card *ngIf="positions['Offence'].length" class="player__data" [player]="positions['Offence'][1]"></app-player-card>
        </div>
        <div class="jugador pos__11" data-message="jugador 11">11
             <app-player-card *ngIf="positions['Offence'].length" class="player__data" [player]="positions['Offence'][2]"></app-player-card>
        </div>
    </div>
</div>
