<ng-container *ngIf="breakpointMedium; else elseTemplate">
    <div class="navbar__auth">
        <button *ngIf="!(isLogged$ | async)" class="btn btn-outline-secondary"  routerLink="/sign-in">SIGN IN</button>
        <button *ngIf="!(isLogged$ | async)" class="btn btn-primary" routerLink="/sign-up">SIGN UP</button>
        <button *ngIf="(isLogged$ | async)" class="btn btn-outline-secondary"  (click)="signOut()">SIGN OUT</button>
    </div>
</ng-container>
<ng-template #elseTemplate>
    <div class="dropdown">
        <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-fill"></i>
        </button>
        <ul class="dropdown-menu">
            <li><button *ngIf="!(isLogged$ | async)" class="btn btn-outline-secondary"  routerLink="/sign-in">SIGN IN</button></li>
            <li><button *ngIf="!(isLogged$ | async)" class="btn btn-primary" routerLink="/sign-up">SIGN UP</button></li>
            <li><button *ngIf="(isLogged$ | async)" class="btn btn-outline-secondary"  (click)="signOut()">SIGN OUT</button></li>

        </ul>
