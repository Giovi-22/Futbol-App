<div class="header">
    <span [ngSwitch]="breakpoint" class="navbar-switch">
        <app-nav-bar *ngSwitchCase="'large'" (openMenu)="setMenu($event)" [isLarge]="breakpointLarge"></app-nav-bar>
        <app-navbar-small-size *ngSwitchCase="'small'" (openMenu)="setMenu($event)" [isSmall]="breakpointSmall"></app-navbar-small-size>
    <p *ngSwitchDefault>
    
    </p>
    </span> 
</div>
<app-dropdown-menu *ngIf="showMenu" (click)="setMenu(false)"></app-dropdown-menu>
