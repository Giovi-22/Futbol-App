<ng-container *ngIf="!searchResult.error; else elseTemplate">
    <div *ngFor="let team of searchResult.teams" class="team" (click)="onSelectedTeam(team)">
        <img src={{team.logo}}>
        <p>{{team.name}}</p>
    </div>
</ng-container>
<ng-template #elseTemplate>
    <p class="notfound">{{searchResult.message}}</p>
</ng-template>
<hr>
