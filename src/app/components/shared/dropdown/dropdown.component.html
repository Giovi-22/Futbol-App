<div class="dropdown">
    <button [class]="getClasses()" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      {{selectedItem}}
    </button>
    <ul class="dropdown-menu">
      <li class="dropdown-item" *ngFor="let item of menuItems" (click)="selectItem(item)">{{item}}</li>
    </ul>
  </div>
